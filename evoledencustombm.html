        function previewImage() {

    <script>
        function selectImage(img) {
            // Remove 'selected' class from all images
            const images = document.querySelectorAll('.image-container img');
            images.forEach(image => image.classList.remove('selected'));

            // Add 'selected' class to the clicked image
            img.classList.add('selected');

            // Show the input section
            document.getElementById('inputSection').style.display = 'block';

            // Shake the background
            document.body.classList.add('shake');
            setTimeout(() => {
                document.body.classList.remove('shake');
            }, 500); // Remove the shake effect after 0.5s
        }

        function broadcast() {
    const message = document.getElementById('broadcastInput').value.trim();
    if (!message) return alert('Please enter a wish first.');

    const timestamp = new Date().toLocaleString();
    const wish = { message, timestamp };

    // Get existing wishes
    let wishes = JSON.parse(localStorage.getItem('wishes')) || [];

    // Add new wish
    wishes.unshift(wish); // newest first
    localStorage.setItem('wishes', JSON.stringify(wishes));

    // Update UI
    renderWishHistory();
    alert('Manifesting wish: ' + message);

    // Clear input
    document.getElementById('broadcastInput').value = '';
}

        
        // Array to store affirmations
        let affirmations = [];

        // Function to add an affirmation
        function addAffirmation() {
            const affirmationInput = document.getElementById('affirmationInput').value;
            if (affirmationInput.trim() !== '') {
                affirmations.push(affirmationInput);
                document.getElementById('affirmationInput').value = '';
                displayAffirmation();
            }
        }

        // Function to display the affirmation subliminally
        function displayAffirmation() {
            const affirmationDisplay = document.getElementById('affirmationDisplay');
            affirmationDisplay.innerText = affirmations.join(' • ');
        }

     document.querySelectorAll('.knob').forEach(knob => {
    let isDragging = false;
    let initialAngle = 0;
    let currentRotation = 0;
let frequency = 0;
    function startDrag(e) {
        isDragging = true;
        e.preventDefault(); // Prevent default touch actions
        const touch = e.touches ? e.touches[0] : e; // Handle touch or mouse event
        const rect = knob.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;
        initialAngle = Math.atan2(touch.clientY - centerY, touch.clientX - centerX);
    }

    function drag(e) {
        if (!isDragging) return;
        const touch = e.touches ? e.touches[0] : e; // Handle touch or mouse event
        const rect = knob.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;
        const currentAngle = Math.atan2(touch.clientY - centerY, touch.clientX - centerX);
        const deltaAngle = currentAngle - initialAngle;
        
        
        currentRotation += deltaAngle * (180 / Math.PI);
        knob.style.transform = `rotate(${currentRotation}deg)`;

        // Convert to a pseudo-frequency (example: 0 - 2000 Hz)
        const frequency = Math.abs(Math.round(currentRotation * 5)) % 2000;

        // Update frequency text
        document.getElementById('frequencyDisplay').textContent = `${frequency} Hz`;

        // Update CSS clip-path based on frequency (e.g., larger frequency = larger circle)
        const circleSize = Math.min(90, Math.max(5, frequency / 20)); // keep it between 5% and 90%
        document.getElementById('clippedShape').style.clipPath = `circle(${circleSize}% at center)`;

        // Update bar graph
        const percent = Math.min(100, frequency / 20); // convert to 0–100%
        document.getElementById('frequencyBar').style.width = `${percent}%`;

        
        
        
        
        initialAngle = currentAngle; // Update initialAngle for continuous rotation
    }

    function endDrag() {
        isDragging = false;
    }

    // Add event listeners for mouse
    knob.addEventListener('mousedown', startDrag);
    document.addEventListener('mousemove', drag);
    document.addEventListener('mouseup', endDrag);

    // Add event listeners for touch
    knob.addEventListener('touchstart', startDrag);
    document.addEventListener('touchmove', drag);
    document.addEventListener('touchend', endDrag);
});
    
        
        function renderWishHistory() {
    const wishList = document.getElementById('wishList');
    wishList.innerHTML = '';

    const wishes = JSON.parse(localStorage.getItem('wishes')) || [];
    wishes.forEach(w => {
        const li = document.createElement('li');
        li.textContent = `${w.timestamp}: ${w.message}`;
        wishList.appendChild(li);
    });
}

// Render previous wishes when page loads
document.addEventListener('DOMContentLoaded', renderWishHistory);

        
        // Change spikiness by adjusting clip-path dynamically
const spikes = Math.max(3, Math.floor(frequency / 150)); // 3 to ~13 spikes
const radius = 90;
const inner = 40;
let points = [];

for (let i = 0; i < spikes * 2; i++) {
    const angle = (i * Math.PI) / spikes;
    const r = i % 2 === 0 ? radius : inner;
    const x = 50 + r * Math.cos(angle) / 2;
    const y = 50 + r * Math.sin(angle) / 2;
    points.push(`${x}% ${y}%`);
}

document.getElementById('clippedShape').style.clipPath = `polygon(${points.join(', ')})`;
